<div  id='write'  class = 'is-node'><h1><a name='header-n592' class='md-header-anchor '></a><a href='https://docs.python.org/3/library/stdtypes.html#text-sequence-type-str'>Python3.6字符串方法</a></h1><h3><a name='header-n594' class='md-header-anchor '></a>此文档由潭州教育Python学院整理</h3><figure><table><thead><tr><th style='text-align:center;' >序号</th><th style='text-align:center;' >方法名</th><th style='text-align:center;' >解释</th><th style='text-align:center;' >运行</th><th style='text-align:center;' >结果</th></tr></thead><tbody><tr><td style='text-align:center;' >1</td><td style='text-align:center;' ><code>capitalize</code>()</td><td style='text-align:center;' >将字符串的第一个字符转换为大写</td><td style='text-align:center;' >&#39;abc&#39;.capitalize()</td><td style='text-align:center;' >&#39;Abc&#39;</td></tr><tr><td style='text-align:center;' >2</td><td style='text-align:center;' ><code>casefold</code>()</td><td style='text-align:center;' >将字符变成小写，但是可以处理非ASCII码，如将<code>ß</code>变成<code>ss</code>,这个是<code>lower()</code>做不到的</td><td style='text-align:center;' >&#39;abcdßef&#39;.casefold()</td><td style='text-align:center;' >&#39;abcdssef&#39;</td></tr><tr><td style='text-align:center;' >3</td><td style='text-align:center;' ><code>center</code>(<em>width</em>[, <em>fillchar</em>])</td><td style='text-align:center;' >返回一个指定的宽度  width 居中的字符串，fillchar 为填充的字符，默认为空格。</td><td style='text-align:center;' >&#39;abc&#39;.center(8,&#39;-&#39;)</td><td style='text-align:center;' >&#39;--abc---&#39;</td></tr><tr><td style='text-align:center;' >4</td><td style='text-align:center;' ><code>count</code>(<em>sub</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >返回 str 在  string 里面出现的次数，如果 beg 或者 end 指定则返回指定范围内 str 出现的次数</td><td style='text-align:center;' >&#39;aaa&#39;.count(&#39;a&#39;)</td><td style='text-align:center;' >3</td></tr><tr><td style='text-align:center;' >5</td><td style='text-align:center;' ><code>encode</code>(<em>encoding=&quot;utf-8&quot;</em>, <em>errors=&quot;strict&quot;</em>)</td><td style='text-align:center;' >以encoding 指定的编码格式编码字符串，如果出错默认报一个ValueError 的异常，除非 errors  指定的是&#39;ignore&#39;或者&#39;replace&#39;</td><td style='text-align:center;' >&#39;abc潭州abc&#39;.encode(encoding=&#39;utf-8&#39;,errors=&#39;igonre&#39;)</td><td style='text-align:center;' >b&#39;abc\xe6\xbd\xad\xe5\xb7\x9eabc&#39;</td></tr><tr><td style='text-align:center;' >6</td><td style='text-align:center;' ><code>bytes.decode</code>(<em>encoding=&quot;utf-8&quot;</em>, <em>errors=&quot;strict&quot;</em>)</td><td style='text-align:center;' >Python3 中没有 decode 方法，但我们可以使用 bytes 对象的 decode() 方法来解码给定的  bytes 对象，这个 bytes 对象可以由 str.encode() 来编码返回。</td><td style='text-align:center;' >st = &#39;abc潭州abc&#39;.encode(encoding=&#39;utf-8&#39;,errors=&#39;igonre&#39;) st.decode(encoding=&#39;utf-8&#39;)</td><td style='text-align:center;' >&#39;abc潭州abc&#39;</td></tr><tr><td style='text-align:center;' >7</td><td style='text-align:center;' ><code>endswith</code>(<em>suffix</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >检查字符串是否以 suffix 结束，如果start 或者 end 指定则检查指定的范围内是否以 suffix 结束，如果是，返回  True,否则返回 False</td><td style='text-align:center;' >&#39;abc&#39;.endswith(&#39;c&#39;)</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >8</td><td style='text-align:center;' ><code>expandtabs</code>(<em>tabsize=8</em>)</td><td style='text-align:center;' >把字符串 string 中的  tab 符号转为空格，tab 符号默认的空格数是 8</td><td style='text-align:center;' >&#39;\tabc&#39;.expandtabs()</td><td style='text-align:center;' >&#39;        abc&#39;</td></tr><tr><td style='text-align:center;' >9</td><td style='text-align:center;' ><code>find</code>(<em>sub</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >检测 str 是否包含在字符串中 中，如果 beg 和 end 指定范围，则检查是否包含在指定范围内，如果是返回开始的索引值，否则返回-1</td><td style='text-align:center;' >&#39;abc&#39;.find(&#39;a&#39;)</td><td style='text-align:center;' >0</td></tr><tr><td style='text-align:center;' >10</td><td style='text-align:center;' ><code>format</code>(*args,**kwargs)</td><td style='text-align:center;' >字符串格式化，使用时字符串中需要包含<code>{}</code></td><td style='text-align:center;' >&#39;潭州 {}&#39;.format(&#39;Python&#39;)</td><td style='text-align:center;' >&#39;潭州 Python&#39;</td></tr><tr><td style='text-align:center;' >11</td><td style='text-align:center;' ><code>format_map</code>(<em>mapping</em>)</td><td style='text-align:center;' >类似 str.format(*args, **kwargs) ，不同的是 mapping 是一个字典对象</td><td style='text-align:center;' >&#39;My name is {name},i am {age} old&#39;.format_map({&#39;name&#39;:&#39;TzPy&#39;, &#39;age&#39;:18})</td><td style='text-align:center;' >&#39;My name is TzPy,i am 18 old&#39;</td></tr><tr><td style='text-align:center;' >12</td><td style='text-align:center;' ><code>index</code>(<em>sub</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >跟find()方法一样，只不过如果str不在字符串中会报一个异常</td><td style='text-align:center;' >&#39;hello word!&#39;.index(&#39;word&#39;)</td><td style='text-align:center;' >6</td></tr><tr><td style='text-align:center;' >13</td><td style='text-align:center;' ><code>isalnum</code>()</td><td style='text-align:center;' >如果字符串至少有一个字符并且所有字符都是字母或数字则返 回 True,否则返回 False</td><td style='text-align:center;' >&#39;123a12&#39;.isalnum()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >14</td><td style='text-align:center;' ><code>isalpha</code>()</td><td style='text-align:center;' >如果字符串至少有一个字符并且所有字符都是字母则返回 True, 否则返回 False</td><td style='text-align:center;' >&#39;abcd&#39;.isalpha()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >15</td><td style='text-align:center;' ><code>isdecimal</code>()</td><td style='text-align:center;' >检查字符串是否只包含十进制字符，如果是返回  true，否则返回 false</td><td style='text-align:center;' >&#39;12312&#39;.isdecimal()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >16</td><td style='text-align:center;' ><code>isdigit</code>()</td><td style='text-align:center;' >如果字符串只包含数字则返回  True 否则返回 False..</td><td style='text-align:center;' >&#39;123&#39;.isdigit()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >17</td><td style='text-align:center;' ><code>isidentifier</code>()</td><td style='text-align:center;' >判断字符串是否可为合法的标识符</td><td style='text-align:center;' >&#39;dobi 123&#39;.isidentifier()</td><td style='text-align:center;' >False</td></tr><tr><td style='text-align:center;' >18</td><td style='text-align:center;' ><code>islower</code>()</td><td style='text-align:center;' >如果字符串中包含至少一个区分大小写的字符，并且所有这些(区分大小写的)字符都是小写，则返回 True，否则返回 False</td><td style='text-align:center;' >&#39;Ab&#39;.islower()</td><td style='text-align:center;' >False</td></tr><tr><td style='text-align:center;' >19</td><td style='text-align:center;' ><code>isnumeric</code>()</td><td style='text-align:center;' >如果字符串中只包含数字字符，则返回  True，否则返回 False</td><td style='text-align:center;' >&#39;Sjd2&#39;.isnumeric()</td><td style='text-align:center;' >False</td></tr><tr><td style='text-align:center;' >20</td><td style='text-align:center;' ><code>isprintable</code>()</td><td style='text-align:center;' >判断字符串的所有字符都是可打印字符或字符串为空</td><td style='text-align:center;' >&#39;tanzhou 123&#39;.isprintable()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >21</td><td style='text-align:center;' ><code>isspace</code>()</td><td style='text-align:center;' >如果字符串中只包含空格，则返回  True，否则返回 False.</td><td style='text-align:center;' >&#39;  &#39;.isspace()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >22</td><td style='text-align:center;' ><code>istitle</code>()</td><td style='text-align:center;' >如果字符串是标题化的(见  title())则返回 True，否则返回 False</td><td style='text-align:center;' >&#39;Tan Zhou&#39;.istitle()</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >23</td><td style='text-align:center;' ><code>isupper</code>()</td><td style='text-align:center;' >如果字符串中包含至少一个区分大小写的字符，并且所有这些(区分大小写的)字符都是大写，则返回 True，否则返回 False</td><td style='text-align:center;' >&#39;Tanzhou&#39;.isupper()</td><td style='text-align:center;' >False</td></tr><tr><td style='text-align:center;' >24</td><td style='text-align:center;' ><code>join</code>(<em>iterable</em>)</td><td style='text-align:center;' >以指定字符串作为分隔符，将  seq 中所有的元素(的字符串表示)合并为一个新的字符串</td><td style='text-align:center;' >&#39;-&#39;.join([&#39;2012&#39;, &#39;3&#39;, &#39;12&#39;])</td><td style='text-align:center;' >&#39;2012-3-12&#39;</td></tr><tr><td style='text-align:center;' >25</td><td style='text-align:center;' ><code>ljust</code>(<em>width</em>[, <em>fillchar</em>])</td><td style='text-align:center;' >返回一个原字符串左对齐,并使用 fillchar 填充至长度 width 的新字符串，fillchar 默认为空格</td><td style='text-align:center;' >&#39;tanzhou&#39;.ljust(9, &#39;^&#39;)</td><td style='text-align:center;' >&#39;tanzhou^^&#39;</td></tr><tr><td style='text-align:center;' >26</td><td style='text-align:center;' ><code>lower</code>()</td><td style='text-align:center;' >转换字符串中所有大写字符为小写.</td><td style='text-align:center;' >&#39;ABcdEf&#39;.lower()</td><td style='text-align:center;' >&#39;abcdef&#39;</td></tr><tr><td style='text-align:center;' >27</td><td style='text-align:center;' ><code>lstrip</code>([<em>chars</em>])</td><td style='text-align:center;' >截掉字符串左边的空格</td><td style='text-align:center;' >&#39;  tanzhou&#39;.lstrip()</td><td style='text-align:center;' >&#39;tanzhou&#39;</td></tr><tr><td style='text-align:center;' >28</td><td style='text-align:center;' ><code>maketrans</code>(<em>x</em>[, <em>y</em>[, <em>z</em>]])</td><td style='text-align:center;' >创建字符映射的转换表，对于接受两个参数的最简单的调用方式，第一个参数是字符串，表示需要转换的字符，第二个参数也是字符串表示转换的目标</td><td style='text-align:center;' >str.maketrans(&#39;abce&#39;, &#39;1234&#39;)</td><td style='text-align:center;' >{97: 49, 98: 50, 99: 51, 101: 52}</td></tr><tr><td style='text-align:center;' >29</td><td style='text-align:center;' ><code>partition</code>(<em>sep</em>)</td><td style='text-align:center;' >用指定的分隔字符串(参数sep)来分隔原字符串，返回一个包含三个元素的元组。 如是指定的分隔字符串(参数sep)在原字符串中存在，则返中的元组中前后两个元素分别为被分隔开的原字符串（不包括分隔字符串），中间元素为分隔字符中。</td><td style='text-align:center;' >&#39;changzhi1990&#39;.partition(&#39;h&#39;)</td><td style='text-align:center;' >(&#39;c&#39;, &#39;h&#39;, &#39;angzhi1990&#39;)</td></tr><tr><td style='text-align:center;' >30</td><td style='text-align:center;' ><code>replace</code>(<em>old</em>, <em>new</em>[, <em>max</em>])</td><td style='text-align:center;' >把将字符串中的 str1  替换成 str2,如果 max 指定，则替换不超过 max 次</td><td style='text-align:center;' >&#39;dog wow wow jiao&#39;.replace(&#39;wow&#39;, &#39;wang&#39;, 2)</td><td style='text-align:center;' >&#39;dog wang wang jiao&#39;</td></tr><tr><td style='text-align:center;' >31</td><td style='text-align:center;' ><code>rfind</code>(<em>sub</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >类似于 find()函数，不过是从右边开始查找</td><td style='text-align:center;' >&#39;outer protective covering&#39;.rfind(&#39;er&#39;, 20, 21)</td><td style='text-align:center;' >-1</td></tr><tr><td style='text-align:center;' >32</td><td style='text-align:center;' ><code>rindex</code>(<em>sub</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >方法返回子字符串最后一次出现在字符串中的索引位置，该方法与[ rfind()] 方法一样，只不过如果子字符串不在字符串中会报一个异常。</td><td style='text-align:center;' >&#39;love python love python!&#39;.rindex(&#39;python&#39;)</td><td style='text-align:center;' >17</td></tr><tr><td style='text-align:center;' >33</td><td style='text-align:center;' ><code>rjust</code>(<em>width</em>[, <em>fillchar</em>])</td><td style='text-align:center;' >返回一个原字符串右对齐,并使用fillchar(默认空格）填充至长度 width 的新字符串</td><td style='text-align:center;' >&quot;this is string example....wow!!!&quot;.rjust(50, &#39;*&#39;)</td><td style='text-align:center;' >&#39;<strong>**</strong><strong>**</strong><strong>**</strong>this is string example....wow!!!&#39;</td></tr><tr><td style='text-align:center;' >34</td><td style='text-align:center;' ><code>rpartition</code>(<em>sep</em>)</td><td style='text-align:center;' >从后往前查找，返回包含字符串中分隔符之前、分隔符、分隔符之后的子字符串的tuple；如果没找到分隔符，返回字符串和两个空字符串</td><td style='text-align:center;' >&quot;TanZhou PythonVip&quot;.rpartition(&#39;o&#39;)</td><td style='text-align:center;' >(&#39;TanZhou Pyth&#39;, &#39;o&#39;, &#39;nVip&#39;)</td></tr><tr><td style='text-align:center;' >35</td><td style='text-align:center;' ><code>rsplit</code>(<em>sep=None</em>, <em>maxsplit=-1</em>)</td><td style='text-align:center;' >通过指定分隔符对字符串进行分割并返回一个列表，默认分隔符为所有空字符，包括空格、换行(\n)、制表符(\t)等。类似于 [split()] 方法，只不过是从字符串最后面开始分割。</td><td style='text-align:center;' >&quot;this is a ipython3&quot;.rsplit(&#39;i&#39;,1)</td><td style='text-align:center;' >[&#39;this is a &#39;, &#39;python3&#39;]</td></tr><tr><td style='text-align:center;' >36</td><td style='text-align:center;' ><code>rstrip</code>([<em>chars</em>])</td><td style='text-align:center;' >删除字符串字符串末尾的空格</td><td style='text-align:center;' >&quot;this is tanzhou    &quot; .rstrip()                 &quot;this is tanzhou111&quot;.rstrip(&quot;1&quot;)</td><td style='text-align:center;' >&quot;this is tanzhou&quot;                         &quot;this is tanzhou&quot;</td></tr><tr><td style='text-align:center;' >37</td><td style='text-align:center;' ><code>split</code>(<em>sep=None</em>, <em>maxsplit=-1</em>)</td><td style='text-align:center;' >num=string.count(str)) 以 str 为分隔符截取字符串，如果 num 有指定值，则仅截取 num 个子字符串</td><td style='text-align:center;' >&#39;123423664234&#39; .split(&#39;2&#39;)</td><td style='text-align:center;' >[ &#39;1&#39;, &#39;34&#39; , &#39;3664&#39;, &#39;34&#39;]</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' ><code>splitlines</code>([<em>keepends</em>])</td><td style='text-align:center;' >按照行(&#39;\r&#39;,  &#39;\r\n&#39;, \n&#39;)分隔，返回一个包含各行作为元素的列表，如果参数 keepends 为 False，不包含换行符，如果为 True，则保留换行符。</td><td style='text-align:center;' >&#39;ab c\n\nde fg\rkl\r\n&#39;.splitlines();</td><td style='text-align:center;' >[&#39;ab c&#39;, &#39;&#39;, &#39;de fg&#39;, &#39;kl&#39;]</td></tr><tr><td style='text-align:center;' >39</td><td style='text-align:center;' ><code>startswith</code>(<em>prefix</em>[, <em>start</em>[, <em>end</em>]])</td><td style='text-align:center;' >检查字符串是否是以 obj  开头，是则返回 True，否则返回 False。如果beg 和 end 指定值，则在指定范围内检查</td><td style='text-align:center;' >&#39;mynameis&#39;.startswith(&#39;na&#39;,2,7)</td><td style='text-align:center;' >True</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' ><code>strip</code>([<em>chars</em>])</td><td style='text-align:center;' >在字符串上执行  lstrip()和 rstrip()</td><td style='text-align:center;' >&#39;  abc  &#39;.strip()</td><td style='text-align:center;' >&#39;abc&#39;</td></tr><tr><td style='text-align:center;' >41</td><td style='text-align:center;' ><code>swapcase</code>()</td><td style='text-align:center;' >将字符串中大写转换为小写，小写转换为大写</td><td style='text-align:center;' >&quot;this is TANZHOU&quot;.swapcase()</td><td style='text-align:center;' >THIS IS tanzhou</td></tr><tr><td style='text-align:center;' >42</td><td style='text-align:center;' ><code>title</code>()</td><td style='text-align:center;' >返回&quot;标题化&quot;的字符串,就是说所有单词都是以大写开始，其余字母均为小写(见 istitle())</td><td style='text-align:center;' >&#39;this is tanzhou&#39;.title()</td><td style='text-align:center;' >&#39;This Is Tanzhou&#39;</td></tr><tr><td style='text-align:center;' >43</td><td style='text-align:center;' ><code>translate</code>(<em>table</em>)</td><td style='text-align:center;' >根据 str 给出的表(包含 256 个字符)转换 string 的字符, 要过滤掉的字符放到 deletechars 参数中</td><td style='text-align:center;' >ma = str.maketrans(&#39;abce&#39;, &#39;1234&#39;)                                   st = &#39;abcdefgabcd&#39;    st.translate(ma)</td><td style='text-align:center;' >&#39;123d4fg123d&#39;</td></tr><tr><td style='text-align:center;' >44</td><td style='text-align:center;' ><code>upper</code>()</td><td style='text-align:center;' >转换字符串中的小写字母为大写</td><td style='text-align:center;' >&quot;python&quot;.upper()</td><td style='text-align:center;' >PYTHON</td></tr><tr><td style='text-align:center;' >45</td><td style='text-align:center;' ><code>zfill</code>(<em>width</em>)</td><td style='text-align:center;' >返回长度为 width 的字符串，原字符串右对齐，前面填充0</td><td style='text-align:center;' >&#39;Tzpython&#39;.zfill(10)</td><td style='text-align:center;' >&#39;00Tzpython&#39;</td></tr></tbody></table></figure><p>&nbsp;</p><p>参考文档：</p><p>【1】: <a href='https://docs.python.org/3/library/stdtypes.html#text-sequence-type-str' target='_blank' >https://docs.python.org/3/library/stdtypes.html#text-sequence-type-str</a></p><p>&nbsp;</p></div>
